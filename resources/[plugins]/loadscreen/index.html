        <div class="menu-mobile-btn-waits menu-trigger" id=menu-mobile-btn></div>
    </div>
    <audio id="music" src="music.mp3" autoplay hidden="true" loop="true" />
    <script>
        var play = false;
        var myAudio = document.getElementById("music");

        myAudio.volume = 0.1;

        function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
            return false;
        }

        window.addEventListener("keydown", onKeyDown, false);
    </script>
    </audio>
